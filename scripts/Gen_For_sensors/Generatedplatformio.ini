
[env:tempSenseESP]
extends=espSensorBase
board_build.cmake_extra_args = ${espSensorBase.board_build.cmake_extra_args} -DSENS_DIR=tempSenseESP
build_flags = ${espSensorBase.build_flags} -DNODE_CONFIG=tempSenseESP/myDefines.hpp

[env:rizzSenseArduino]
extends=arduinoSensorBase
build_src_filter = ${arduinoSensorBase.build_src_filter} +<sensors/rizzSenseArduino>
build_flags = -DNODE_CONFIG=rizzSenseArduino/myDefines.hpp -DSENSOR_ARDUINO_BUILD=ON

[env:tempSenseArduino]
extends=arduinoSensorBase
build_src_filter = ${arduinoSensorBase.build_src_filter} +<sensors/tempSenseArduino>
build_flags = -DNODE_CONFIG=tempSenseArduino/myDefines.hpp -DSENSOR_ARDUINO_BUILD=ON

[env:APSensorESP]
extends=espSensorBase
board_build.cmake_extra_args = ${espSensorBase.board_build.cmake_extra_args} -DSENS_DIR=APSensorESP
build_flags = ${espSensorBase.build_flags} -DNODE_CONFIG=APSensorESP/myDefines.hpp

